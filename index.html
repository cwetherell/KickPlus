<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick+ - Find Your Kick Streamer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/kickplusicon.png" type="image/x-icon">
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <div class="logo">Kick+</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Find Your Perfect Kick Streamer</h1>

        <!-- Filters -->
        <div class="filters">
            <label for="genre">Game Genre</label>
            <select id="genre">
                <option value="">Any</option>
                <option value="fps">FPS</option>
                <option value="rpg">RPG</option>
                <option value="creative">Creative</option>
            </select>

            <label for="vibe">Channel Vibe</label>
            <select id="vibe">
                <option value="">Any</option>
                <option value="chill">Chill</option>
                <option value="hype">Hype</option>
                <option value="funny">Funny</option>
            </select>

            <label for="viewers">Viewer Count</label>
            <input type="range" id="viewers" min="0" max="1000" value="500">

            <button onclick="findStreams()">Find Streams</button>
        </div>

        <!-- Results (Placeholder) -->
        <div class="results" id="results">
            <div class="stream-card">
                <img src="https://via.placeholder.com/300x150" alt="Streamer Thumbnail">
                <h3>StreamerOne</h3>
                <p>Playing: FPS | Viewers: 42</p>
                <p>Vibe: Hype</p>
                <a href="https://kick.com" target="_blank">Watch Now</a>
            </div>
            <div class="stream-card">
                <img src="https://via.placeholder.com/300x150" alt="Streamer Thumbnail">
                <h3>CreativeGal</h3>
                <p>Playing: Creative | Viewers: 15</p>
                <p>Vibe: Chill</p>
                <a href="https://kick.com" target="_blank">Watch Now</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Add this to your index.html -->
<script>
    // Check if we have an auth code from the callback
    window.onload = async function() {
        const authCode = localStorage.getItem('auth_code');
        if (authCode) {
            const codeVerifier = localStorage.getItem('code_verifier');
            if (!codeVerifier) {
                console.error('Code verifier not found');
                return;
            }

            // Exchange the code for an access token
            const tokenUrl = 'https://api.kick.com/public/v1/oauth/token';
            const params = new URLSearchParams({
                grant_type: 'authorization_code',
                client_id: '091JNYD4k2NRM9Y0WNFHJGQA8',
                redirect_uri: 'https://cwetherell.github.io/KickPlus/callback.html',
                code: authCode,
                code_verifier: codeVerifier
            });

            try {
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });

                const data = await response.json();
                if (data.access_token) {
                    console.log('Access token received:', data.access_token);
                    localStorage.setItem('access_token', data.access_token);
                    // Optionally clear the auth code and code_verifier
                    localStorage.removeItem('auth_code');
                    localStorage.removeItem('code_verifier');
                    // Now you can use the access token to make API requests
                } else {
                    console.error('Error exchanging code for token:', data);
                }
            } catch (error) {
                console.error('Token exchange failed:', error);
            }
        }
    };
</script>
</body>
</html>
